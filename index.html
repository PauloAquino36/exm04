<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 04: css</title>
    <style>
        .est {
            text-decoration: underline;
            font-size: medium;
        }

        .city {
            text-decoration: underline;
            text-decoration-style: dashed;
            font-size: medium;
        }
        .my {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo 04: css</h1>
    <ol>
        <li class="est">Minas Gerais</li>
        <ul>
            <li class="city my">Juiz de Fora</li>
            <li class="city">Belo Horizonte</li>
            <li class="city">Bicas</li>
        </ul>
        <li class="est">Rio de Janeiro</li>
        <ul>
            <li class="city">Barra Mansa</li>
            <li class="city">tres rios</li>
        </ul>
        <li class="est">São Paulo</li>
        <li class="est">Espirito Santo</li>
    </ol>
    <ul>
        
      
        <li class="city">São paulo</li>
        <li class="city">Santos</li>
        <li class="city">Vila Velha</li>
    </ul>
</body>

</html>
